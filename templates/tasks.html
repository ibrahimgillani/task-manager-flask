<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>All Tasks</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h2>Tasks</h2>

    <p>Filter:
      <a href="{{ url_for('tasks') }}">All</a> |
      <a href="{{ url_for('tasks', filter='Pending') }}">Pending</a> |
      <a href="{{ url_for('tasks', filter='Completed') }}">Completed</a>
    </p>

    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}

    <table>
      <thead>
        <tr><th>ID</th><th>Title</th><th>Description</th><th>Status</th></tr>
      </thead>
      <tbody>
        {% for t in tasks %}
        <tr>
          <td>{{ t.task_id }}</td>
          <td>{{ t.title }}</td>
          <td>{{ t.description }}</td>
          <td>{{ t.status }}</td>
        </tr>
        {% else %}
        <tr><td colspan="4">No tasks found</td></tr>
        {% endfor %}
      </tbody>
    </table>

    <p><a href="{{ url_for('index') }}">Back to Home</a></p>
  </div>
</body>
</html>
